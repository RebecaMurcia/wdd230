<body>
    <div id="mode">
        üåö/üåù
        <p>Dark Mode</p>
    </div>
    <header>
        <div class="logo">
            <img src="images/chamber-logo.webp" alt="Vancouver Front Chamber of Commerce Logo">
        </div>
        <a id="menu" href="#"></a>
        <nav>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="https://rebecamurcia.github.io/wdd230/chamber/discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
        </ul>
        </nav>   
    </header>
    <main class="grid-area">
        <section>
            <h1 class="header">Membership Account Form</h1>
            <form method="get" action="record.html" class="course-form">
                <fieldset>
                    <legend>Applicant Information</legend>
                    <label for="fname">First Name* <input id="fname" type="text" name="fname" required></label>
                    <label for="lname">Last Name* <input id="lname" type="text" name="lname" required></label>
                    <label for="position">Title/position*<input id="position" type="text" name="position" pattern="(?=.*[a-z]) (/=.*[A-Z]).{8}"required></label>
                    <label for="email">Email*<input id="email" type="email" name="email" placeholder="someone@email.com" required></label>
                    <label for="phone">Phone <input id="phone" type="tel" name="phone" required></label>
                    <label for="businessn">Business/Organization's Name*<input id="businessn" type="text" name="businessn" required></label>
                    <label for="description">Business/Organization's Description<input id="description" type="text" name="description" placeholder="Please, use a maximum of two sentences."></label>
                </fieldset>

                <fieldset>
                    <legend>Membership Level</legend>
                    <label><input type="radio" name="membership" value="non profit">NP Memberhsip</label>
                    <label><input type="radio" name="membership" value="bronze">Bronze Membership</label>
                    <label><input type="radio" name="membership" value="silver">Silver Membership</label>
                    <label><input type="radio" name="membership" value="gold">Gold Membership</label>
                </fieldset>
                <button type="submit">Join Membership</button>
                <input type="hidden" id="lastModified" name="lastModified">

        </section>

    </main>
       
    <footer>
        <p>1234 Nicholson Rd, Vancouver, WA 98661</p>

        <p id="lastModified"></p>
    </footer>
